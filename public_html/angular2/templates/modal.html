<modal title="Editar trabajos seleccionados" visible="showModal">
    <form role="form" class="form-horizontal">
        <fieldset>
            <div>
                <div class="form-group col-sm-5">
                    <input type="text" class="form-control" ng-model="modal.causa" placeholder="Causa" capitalize>
                </div>
                <div class="form-group col-sm-5">
                    <input type="text" class="form-control" ng-model="modal.semana" placeholder="Semana" jqdatepickerweek>
                </div>
            </div>
            <div class="form-group col-sm-5">
                <input type="text" class="form-control" ng-model="modal.vencimiento" placeholder="Venimiento" jqdatepickerweek>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
</modal>
